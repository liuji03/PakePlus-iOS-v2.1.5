<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>温石客户年需求 - 移动版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="access-code-modal">
    <div id="access-code-form">
      <div class="access-code-hint">建议安装高德地图APP，导航体验更佳</div>
      <h2>请输入访问码</h2>
      <input type="password" id="access-code-input" placeholder="6位数字访问码">
      <button id="access-code-submit">进入系统</button>
      <div id="access-code-error"></div>
    </div>
  </div>

  <div id="container" class="hidden"></div>

  <!-- Mobile Top Search Bar -->
  <div id="mobile-search-bar" class="hidden">
    <div class="top-row">
      <div class="search-box">
        <div class="search-input-wrapper">
          <span id="search-counter"></span>
          <input type="text" id="search-input" placeholder="关键词定位客户">
        </div>
      </div>
      <div class="demand-box">
        <input type="number" id="min-demand" min="0" placeholder="最小吨">
        <span class="range-sep">-</span>
        <input type="number" id="max-demand" min="0" placeholder="最大吨">
      </div>
      <button id="search-button" class="primary-action-btn">搜索</button>
    </div>

    <div class="action-buttons bottom-row">
      <button id="filter-toggle-btn" class="icon-btn">筛选</button>
      <button id="clear-button" class="icon-btn danger-btn">清除筛选</button>
    </div>
  </div>

  <!-- Filter Panel Overlay -->
  <div id="filter-panel" class="panel-overlay hidden">
    <div class="panel-content">
      <div class="panel-header">
        <div class="panel-title">
          <h3>统计与类型筛选</h3>
          <div class="panel-hint">点击统计行筛选</div>
        </div>
        <button class="close-panel-btn">×</button>
      </div>
      
      <div id="stats-container">
        <!-- Stats will be injected here -->
      </div>
    </div>
  </div>

  <!-- Navigation Preview Panel -->
  <div id="nav-preview-panel" class="panel-overlay hidden" style="z-index: 2000;">
    <div class="panel-content full-screen-panel">
      <div class="panel-header">
        <h3>路线预览</h3>
        <button class="close-panel-btn" id="close-nav-preview">×</button>
      </div>
      <div class="nav-preview-waypoints">
        <div class="nav-preview-waypoints-header">
          <span id="waypoint-count">0 个途径点</span>
          <button id="recenter-preview-btn" class="text-btn">重新定位</button>
        </div>
        <div id="waypoint-list" class="waypoint-list"></div>
      </div>
      <div id="nav-preview-map-container" style="flex: 1; position: relative;">
        <div id="nav-preview-status" class="nav-preview-status hidden"></div>
      </div>
      <div id="nav-preview-route-panel" class="nav-preview-route-panel hidden"></div>
      <div class="panel-footer-actions">
        <span></span>
        <div class="action-group">
            <button id="clear-waypoints-btn" class="text-btn danger">清空</button>
            <button id="start-nav-btn" class="primary-btn">开始导航</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Sheet Profile -->
  <div id="profile-container"></div>
  <div id="app-toast" class="app-toast"></div>
  <button id="geo-debug-toggle" class="geo-debug-toggle hidden" type="button">定位诊断</button>
  <div id="geo-debug-panel" class="geo-debug-panel hidden" role="dialog" aria-modal="true" aria-label="定位诊断">
    <div class="geo-debug-card">
      <div class="geo-debug-header">
        <span>定位诊断</span>
        <button id="geo-debug-close" class="geo-debug-close" type="button">×</button>
      </div>
      <pre id="geo-debug-content" class="geo-debug-content"></pre>
    </div>
  </div>

  <script>
    (function () {
      function toStringSafe(v) { return v == null ? '' : String(v); }
      function getQueryParams() {
        try { return new URLSearchParams(window.location.search || ''); } catch (_) { return new URLSearchParams(); }
      }
      function readConfig() {
        const qs = getQueryParams();
        const key = toStringSafe(qs.get('amapKey') || '').trim()
          || (window.localStorage ? toStringSafe(window.localStorage.getItem('AMAP_KEY') || '').trim() : '')
          || '5c28dc759462d7f99f7dc0caa88cf7c3';
        const securityJsCode = toStringSafe(qs.get('securityJsCode') || '').trim()
          || (window.localStorage ? toStringSafe(window.localStorage.getItem('AMAP_SECURITY_JS_CODE') || '').trim() : '')
          || '86f8935a10c5e23074473df47fda61bd';
        return { key: key, securityJsCode: securityJsCode };
      }
      const cfg = readConfig();
      if (window.localStorage) {
        if (cfg.key) window.localStorage.setItem('AMAP_KEY', cfg.key);
        if (cfg.securityJsCode) window.localStorage.setItem('AMAP_SECURITY_JS_CODE', cfg.securityJsCode);
      }
      window._AMapSecurityConfig = { securityJsCode: cfg.securityJsCode };
    })();
  </script>
  <script src="https://webapi.amap.com/loader.js"></script>
  <script>
    window.__amapReadyPromise = AMapLoader.load({
      key: (window.localStorage && window.localStorage.getItem('AMAP_KEY')) || '5c28dc759462d7f99f7dc0caa88cf7c3',
      version: '2.0',
      plugins: ['AMap.DistrictLayer', 'AMap.HeatMap', 'AMap.Geolocation']
    }).then(function (AMap) {
      window.AMap = AMap;
      return AMap;
    });
  </script>
  <script>
    (function () {
      function startPreload() {
        if (window.__dataReadyPromise && typeof window.__dataReadyPromise.then === 'function') return;
        if (Array.isArray(window.allHeatmapData)) return;
        window.__dataReadyPromise = new Promise(function (resolve, reject) {
          var script = document.createElement('script');
          script.src = 'data.js';
          script.async = true;
          script.onload = function () { resolve(Array.isArray(window.allHeatmapData) ? window.allHeatmapData : []); };
          script.onerror = function () { reject(new Error('data.js load failed')); };
          (document.head || document.body || document.documentElement).appendChild(script);
        });
      }

      function schedule() {
        if (typeof window.requestIdleCallback === 'function') window.requestIdleCallback(startPreload, { timeout: 1500 });
        else setTimeout(startPreload, 0);
      }

      if (document.readyState === 'complete' || document.readyState === 'interactive') schedule();
      else document.addEventListener('DOMContentLoaded', schedule, { once: true });
    })();
  </script>
  <script src="script.js" defer></script>
</body>
</html>
